<mat-form-field class="auto-complete" color="accent" appearance="standard">
    <mat-label>{{ label }}</mat-label>
    <input
        type="text"
        matInput 
        [matAutocomplete]="auto"
        [(ngModel)]="filterText"
        name="filterText"
        (input)="handleFilter()"
        [disabled]="disabled"
    />
    <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)='handleValueChosen($event.option.value)'
    >
     <ng-container *ngFor="let option of itemsFiltered">
         <mat-option [value]="option">
             {{ getPropertyToShowValue(option) }}
            </mat-option>
        </ng-container>
    </mat-autocomplete>
</mat-form-field>
