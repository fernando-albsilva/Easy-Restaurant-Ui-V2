<div class="page">
    <er-top-menu></er-top-menu>

    <div class="page-content">
        <div class="letf-side-menu-container">
            <er-page-list-side-menu
                [buttonsPermited]="buttonsPermited"
                (actionEvent)="handleSideMenuAction($event)"
            >
            </er-page-list-side-menu>
        </div>

        <div class="main-content-container">
            <div class="filter-container">
                <!-- <mat-icon color="accent">search</mat-icon> -->
                <er-page-list-filter
                    [handleItems]="itemsFiltred"
                    (refreshItems)="refreshItems($event)"
                    [permitFilterById]="permitFilterById"
                ></er-page-list-filter>
            </div>

            <div class="items-cards-container">
                <!-- Function card  -->
                <ng-container *ngIf="isContext('function')">
                    <ng-container *ngFor="let item of itemsFiltred">
                        <function-card
                            class="er-card"
                            [item]="item"
                            [selected]="amISelected(item.id)"
                            (click)="selectOrRemoveCardSelection(item.id)"
                        >
                        </function-card>
                    </ng-container>
                </ng-container>
                <!-- /Function card -->

                <!-- Worker card  -->
                <ng-container *ngIf="isContext('worker')">
                    <ng-container *ngFor="let item of itemsFiltred">
                        <worker-card
                            class="er-card"
                            [item]="item"
                            [selected]="amISelected(item.id)"
                            (click)="selectOrRemoveCardSelection(item.id)"
                        >
                        </worker-card>
                    </ng-container>
                </ng-container>
                <!-- /Worker card -->

                <!-- Product card  -->
                <ng-container *ngIf="isContext('product')">
                    <ng-container *ngFor="let item of itemsFiltred">
                        <product-card
                            class="er-card"
                            [item]="item"
                            [selected]="amISelected(item.id)"
                            (click)="selectOrRemoveCardSelection(item.id)"
                        >
                        </product-card>
                    </ng-container>
                </ng-container>
                <!-- /Product card -->

                <!-- User card  -->
                <ng-container *ngIf="isContext('user')">
                    <ng-container *ngFor="let item of itemsFiltred">
                        <user-card
                            class="er-card"
                            [item]="item"
                            [selected]="amISelected(item.id)"
                            (click)="selectOrRemoveCardSelection(item.id)"
                        >
                        </user-card>
                    </ng-container>
                </ng-container>
                <!-- /User card -->
              
                <!-- Invoice card  -->
                <ng-container *ngIf="isContext('invoice')">
                    <ng-container *ngFor="let item of itemsFiltred">
                        <invoice-card
                            class="er-card"
                            [item]="item"
                            [selected]="amISelected(item.id)"
                            (click)="selectOrRemoveCardSelection(item.id)"
                        >
                        </invoice-card>
                    </ng-container>
                </ng-container>
                <!-- /Invoice card -->

                <!-- ????? Card -->
                <!-- /????? Card -->
            </div>
        </div>
    </div>
</div>
